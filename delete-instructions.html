<body>
  <h1>Data Deletion Instructions</h1>
  <p>To delete your data from our app:</p>
  <ol>
    <li>Go to <a href="https://www.facebook.com/settings?tab=applications">Facebook App Settings</a></li>
    <li>Find "Follow public page"</li>
    <li>Click "Remove" or "Unlink"</li>
    <li>All associated data will be deleted immediately</li>
  </ol>
</body>
